<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cutest Kitten Vote!</title>
    <meta name="description" content="top-pot">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="960_12_col.css">
    <link rel="stylesheet" type="text/css" href="kitten.css"/>
    <link rel="stylesheet" type="text/css" href="images">
    <link href='https://fonts.googleapis.com/css?family=Crafty+Girls|Fugaz+One' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  </head>
  <script language="javascript" type="text/javascript" src="kitten.js"></script>
  <body>
    <article class="container_12 clearfix">
      <header class="grid_12">
        <h1>Vote for the Cutest Kitten!</h1>
      </header>
      <section id="cat1" class="grid_6">
        <img id="cat-pic" class="option1 pic" src=""></img>
        <p>Choose this Cat!</p>
      </section>
      <section id="cat2" class="grid_6">
        <img id="cat-pic2" class="option2 pic" src=""></img>
        <p>Choose this Kitten!</p>
      </section>
      <section class="grid_12">
        <button class="vote-again">VOTE AGAIN!</button>
      </section>
      <footer class="grid_12">
          <section id="wl_one" class="grid_6">
            <h2 id="winOne">Win: </h2>
            <h2 id="lossOne">Loss: </h2>
          </section>
          <section id="wl_two" class="grid_6">
            <h2 id="winTwo">Win: </h2>
            <h2 id="lossTwo">Loss: </h2>
          </section>
        <p id="total" class="totals"> </p>
      </footer>
    </article>

  </body>
</html>
