<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cutest Kitten Vote!</title>
    <meta name="description" content="top-pot">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="960_12_col.css">
    <link rel="stylesheet" type="text/css" href="kitten.css"/>
    <link rel="stylesheet" type="text/css" href="images">
    <link href='https://fonts.googleapis.com/css?family=Crafty+Girls|Fugaz+One' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  </head>
  <script language="javascript" type="text/javascript" src="kitten.js"></script>
  <body>
    <article class="container_12 clearfix">
      <header class="grid_12">
        <h1>Vote for the Cutest Kitten!</h1>
      </header>
      <section id="cat-pic" class="grid_6 option1">
        <p>Choose this Cat!</p>
      </section>
      <section id="cat-pic2" class="grid_6 option2">
        <p>Choose Cat 2</p>
      </section>
      <section class="grid_12">
        <button class="vote-again">VOTE AGAIN!</button>
      </section>
      <footer class="grid_12">
        <p id="total">Total number of votes: </p>
      </footer>
    </article>

  </body>
</html>
